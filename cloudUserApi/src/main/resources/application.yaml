spring:
  application:
    name: cloudUserApi
aws:
  region: us-east-1
  dynamodb:
    table-name: users
    endpoint: https://dynamodb.us-east-1.amazonaws.com
management:
  endpoints:
    web:
      exposure:
        include: health,metrics,prometheus
  metrics:
    tags:
      application: cloud-user-api
resilience4j:
  circuitbreaker:
    instances:
      userService:
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        minimumNumberOfCalls: 5